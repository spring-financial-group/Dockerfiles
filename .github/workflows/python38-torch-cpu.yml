name: Python3.8 Torch CPU Image

on:
  schedule:
    - cron:  '*/10 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout v2
      uses: actions/checkout@v2

    - name: Login to ghcr.io
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.USER }}
        password: ${{ secrets.TOKEN }}

    - name: Build the Docker image
      run: |
        docker build python38-torch-cpu -t ghcr.io/spring-financial-group/python38-torch-cpu:latest
        docker push ghcr.io/spring-financial-group/python38-torch-cpu:latest
    env:
      GITHUB_TOKEN: ${{ secrets.TOKEN }}
      USER: ${{ secrets.USER }}
